<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="options.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background-color: #fbeeac;
            font-family: "Palatino Linotype", "Book Antiqua", Georgia, serif;
            font-size: large;
        }

        h1 {
            text-align: center;
        }

        #switch {
            margin-left: 43%;
        }

        #form {
            margin-left: 35%;
        }
    </style>

</head>

<body>
    <h1>Settings</h1>
    <div id="switch">
        <div class="form-check form-switch">
            <label class="form-check-label" for="newTab">Open links in new tab &#x26A1</label>
            <input class="form-check-input" type="checkbox" id="newTab" checked>
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="scroll">Scroll to top button &#x23EB</label>
            <input class="form-check-input" type="checkbox" id="scroll" checked>
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="pause">Auto pause video and audio</label>
            <input class="form-check-input" type="checkbox" id="pause" checked>
        </div>
    </div>
    <hr>
    <form id="form">
        <label for="dateInput">Select time for reminder</label>
        <input type="datetime-local" name="dateInput" id="dateInput" required>
        <br>
        <br>
        <input type="text" name="content" id="content" placeholder="Enter reminder description" size="30" required>
        <input type="submit" name="submit" id="submit" value="Add reminder" style="margin-left: 32px;">
    </form>
    <table class="table table-striped table-hover" style="width:80%;margin-left:10%;margin-top:10px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date&Time</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>





</body>

</html>
