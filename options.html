<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="options.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            background-color: #fbeeac;
            font-family: "Palatino Linotype", "Book Antiqua", Georgia, serif;
            font-size: large;
        }

        h1 {
            text-align: center;
        }

        #switch {
            margin-left: 43%;
        }

        form {
            margin-left: 35%;
        }

        #radios {
            margin-left: 43%;
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <h1>Settings</h1>
    <div id="switch">
        <div class="form-check form-switch">
            <label class="form-check-label" for="newTab">Drag to open links in new tab</label>
            <input class="form-check-input" type="checkbox" id="newTab">
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="scroll">Scroll to top button &#x23EB</label>
            <input class="form-check-input" type="checkbox" id="scroll">
        </div>
        <div class="form-check form-switch">
            <label class="form-check-label" for="pause">Auto pause video and audio</label>
            <input class="form-check-input" type="checkbox" id="pause">
        </div>
    </div>
    <div style="text-align: center;">Refresh all pages in Google Chrome
        <span style="cursor:pointer;font-size: larger;" id="refresh">&#x1F504</span>
    </div>

    <hr>
    <div id="radios">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio1">
            <label class="form-check-label" for="radio1">
                Select time for reminder
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio2">
            <label class="form-check-label" for="radio2">
                Countdown for reminder
            </label>
        </div>
    </div>
    <form id="form1">
        <input type="datetime-local" name="dateInput" id="dateInput" required style="margin-left: 10%;">
        <br>
        <br>
        <input type="text" name="content" id="content" placeholder="Enter reminder description" size="30" required>
        <input type="submit" value="Add reminder" style="margin-left: 32px;">
    </form>

    <form id="form2">
        <input type="text" id="day" size="1" pattern="[0-9]{1,}" style="margin-left: 10%;">
        <label for="day">day</label>
        <input type="text" id="hour" size="1" pattern="[0-9]{1,}">
        <label for="hour">hour</label>
        <input type="text" id="minute" size="1" pattern="[0-9]{1,}">
        <label for="minute">minute</label>
        <input type="text" id="second" size="1" pattern="[0-9]{1,}">
        <label for="second">second</label>
        <br>
        <br>
        <input type="text" name="contentCountdown" id="contentCountdown" placeholder="Enter reminder description"
            size="30" required>
        <input type="submit" value="Add reminder" style="margin-left: 32px;">
    </form>
    <table class="table table-striped table-hover" style="width:80%;margin-left:10%;margin-top:10px;">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Date&Time</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>





</body>

</html>
